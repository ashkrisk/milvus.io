# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - milvus-io(dev)

on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fc1d02ca985443fc9cfcbdc22e562bd0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2987541b342f48ba91d978b0053a62fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_fc1d02ca985443fc9cfcbdc22e562bd0 }}/milvusdb/milvus-io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'milvus-io'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec0b155d3d574382855d6efde5d14352 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fc1d02ca985443fc9cfcbdc22e562bd0 }}/milvusdb/milvus-io:${{ github.sha }}'