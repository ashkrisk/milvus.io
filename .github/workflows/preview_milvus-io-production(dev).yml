# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - milvus-io-production(dev)

on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://zilliz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ef5a93db4c14494be0728d3715a42bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d316acc413546f88e013106ab1f235e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: zilliz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ef5a93db4c14494be0728d3715a42bd }}/zilliz.azurecr.iozilliz/milvusioproduction9745:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'milvus-io-production'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c167412035944c86abc10c5b5396baee }}
        images: 'zilliz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ef5a93db4c14494be0728d3715a42bd }}/zilliz.azurecr.iozilliz/milvusioproduction9745:${{ github.sha }}'