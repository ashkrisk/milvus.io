# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy preview

on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: update submodules
      env:
        ES_URL: ${{secrets.ES_URL}}
        ES_DEL_AUTH: ${{secrets.ES_DEL_AUTH}}

      run: |
        git submodule init
        git submodule update --remote

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://zilliz.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_350cc3788a744ed983b4f63e3a500db0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8968a0c2f1ad4cfb8e5a803331cb17eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: zilliz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_350cc3788a744ed983b4f63e3a500db0 }}/zilliz/milvusioproductionpreview9745:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'milvus-io-production'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af43dd1e24fa4b61b80642865afec9f8 }}
        images: 'zilliz.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_350cc3788a744ed983b4f63e3a500db0 }}/zilliz/milvusioproductionpreview9745:${{ github.sha }}'
